            function TopicCard({ topic, isOpen, onToggle }) {
                const renderContent = (items) => {
                    return items.map((item, idx) => {
                        if (typeof item === "string") {
                            return <li key={idx}>{item}</li>;
                        }

                        if (item.text) {
                            return (
                                <li key={idx} className={item.printSkip ? "print-hide" : ""}>
                                    {item.text}
                                </li>
                            );
                        }

                        if (item.html) {
                            return (
                                <li
                                    key={idx}
                                    className={item.printSkip ? "print-hide" : ""}
                                    dangerouslySetInnerHTML={{ __html: item.html }}
                                />
                            );
                        }

                        const itemClass = item.printSkip ? "print-hide" : "";

                        return (
                            <li key={idx} className={itemClass}>
                                {item.main}
                                {item.sub && (
                                    <ul>
                                        {item.sub.map((subItem, subIdx) => {
                                            if (typeof subItem === "string") {
                                                return <li key={subIdx}>{subItem}</li>;
                                            }

                                            if (subItem?.text) {
                                                return (
                                                    <li key={subIdx} className={subItem.printSkip ? "print-hide" : ""}>
                                                        {subItem.text}
                                                    </li>
                                                );
                                            }

                                            if (subItem?.html) {
                                                return (
                                                    <li
                                                        key={subIdx}
                                                        className={subItem.printSkip ? "print-hide" : ""}
                                                        dangerouslySetInnerHTML={{ __html: subItem.html }}
                                                    />
                                                );
                                            }

                                            return null;
                                        })}
                                    </ul>
                                )}
                            </li>
                        );
                    });
                };

                const cardClassName = topic.printSkipSection ? "topic-card print-omit" : "topic-card";

                return (
                    <div className={cardClassName}>
                        <div className={`topic-header ${isOpen ? "active" : ""}`} onClick={onToggle}>
                            <div className="topic-title">{topic.title}</div>
                            <div className={`toggle-icon ${isOpen ? "open" : ""}`}>‚ñº</div>
                        </div>
                        <div className={`topic-content ${isOpen ? "open" : ""}`}>
                            <ul>{renderContent(topic.content)}</ul>
                        </div>
                    </div>
                );
            }

            function App() {
                const [searchTerm, setSearchTerm] = useState("");
                const [openTopics, setOpenTopics] = useState({});

                const filteredTopics = useMemo(() => {
                    if (!searchTerm.trim()) return workshopData;

                    const search = searchTerm.toLowerCase();
                    const matchesEntry = (entry) => {
                        if (typeof entry === "string") {
                            return entry.toLowerCase().includes(search);
                        }

                        if (!entry || typeof entry !== "object") {
                            return false;
                        }

                        if (entry.text && typeof entry.text === "string" && entry.text.toLowerCase().includes(search)) {
                            return true;
                        }

                        if (entry.main && typeof entry.main === "string" && entry.main.toLowerCase().includes(search)) {
                            return true;
                        }

                        if (entry.html && typeof entry.html === "string") {
                            const plain = entry.html.replace(/<[^>]+>/g, "").toLowerCase();
                            if (plain.includes(search)) {
                                return true;
                            }
                        }

                        if (Array.isArray(entry.sub)) {
                            return entry.sub.some(matchesEntry);
                        }

                        return false;
                    };

                    return workshopData.filter((topic) => {
                        // Search in title
                        if (topic.title.toLowerCase().includes(search)) return true;

                        // Search in content
                        return topic.content.some((item) => matchesEntry(item));
                    });
                }, [searchTerm]);

                const toggleTopic = (index) => {
                    setOpenTopics((prev) => ({
                        ...prev,
                        [index]: !prev[index],
                    }));
                };

                const expandAll = () => {
                    const allOpen = {};
                    filteredTopics.forEach((_, idx) => {
                        allOpen[idx] = true;
                    });
                    setOpenTopics(allOpen);
                };

                const collapseAll = () => {
                    setOpenTopics({});
                };

                return (

                                        <TopicCard
