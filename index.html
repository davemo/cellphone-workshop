            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:

                padding: 20px;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 40px 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .header p {
                font-size: 1.2em;
                opacity: 0.95;
            }

            .search-container {
                padding: 30px;
                background: #f8f9fa;
                border-bottom: 2px solid #e9ecef;
            }

            .search-box {
                width: 100%;
                padding: 18px 24px;
                font-size: 1.1em;
                border: 3px solid #667eea;
                border-radius: 12px;
                outline: none;
                transition: all 0.3s;
            }

            .search-box:focus {
                border-color: #764ba2;
                box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
            }

            .content {
                padding: 30px;
            }

            .topic-card {
                margin-bottom: 15px;
                border: 2px solid #e9ecef;
                border-radius: 12px;
                overflow: hidden;
                transition: all 0.3s;
            }

            .topic-card:hover {
                border-color: #667eea;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            }

            .topic-header {
                padding: 24px;
                background: #f8f9fa;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: all 0.3s;
                user-select: none;
            }

            .topic-header:hover {
                background: #e9ecef;
            }

            .topic-header.active {
                background: #667eea;
                color: white;
            }

            .topic-title {
                font-size: 1.3em;
                font-weight: 600;
            }

            .toggle-icon {
                font-size: 1.5em;
                transition: transform 0.3s;
            }

            .toggle-icon.open {
                transform: rotate(180deg);
            }

            .topic-content {
                padding: 0 24px;
                max-height: 0;
                overflow: hidden;
                transition: all 0.4s ease-in-out;
            }

            .topic-content.open {
                padding: 24px;
                max-height: 2000px;
            }

            .topic-content ul {
                list-style: none;
                padding-left: 0;
            }

            .topic-content > ul > li {
                margin-bottom: 16px;
                padding-left: 30px;
                position: relative;
                font-size: 1.1em;
                line-height: 1.6;
            }

                content: "â–¸";
                position: absolute;
                left: 8px;
                color: #667eea;
                font-weight: bold;
                font-size: 1.2em;
            }

                margin-top: 12px;
                padding-left: 20px;
            }

            .topic-content ul ul li {
                margin-bottom: 10px;
                padding-left: 25px;
                position: relative;
                font-size: 1em;
                color: #495057;
            }

            .topic-content ul ul li:before {

                left: 8px;
                color: #764ba2;
            }

                text-align: center;
                padding: 60px 30px;
                color: #6c757d;
            }

            .no-results-icon {
                font-size: 4em;
                margin-bottom: 20px;
            }

            .no-results h2 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            .no-results p {
                font-size: 1.2em;
            }

            .results-count {
                padding: 0 30px 20px;
                color: #6c757d;
                font-size: 1.05em;
                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 12px;
            }

            .results-actions {
                display: flex;
                gap: 10px;
            }

            .results-actions button {
                padding: 8px 16px;
                cursor: pointer;
                border: 2px solid #667eea;
                background: white;
                color: #667eea;
                border-radius: 6px;
                font-size: 0.95em;
                font-weight: 600;
            }

            .results-actions button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            @media (max-width: 768px) {
                .header h1 {
                    font-size: 2em;
                }

                .header p {
                    font-size: 1em;
                }

                .topic-title {
                    font-size: 1.1em;
                }

                .search-box {
                    font-size: 1em;
                }
            }

                    padding: 0;
                    font-size: 11px;
                    line-height: 1.35;

                    box-shadow: none;
                    border-radius: 0;
                    margin: 0;
                    border: none;

                    background: white;
                    color: #111;
                    text-align: left;
                    padding: 8px 0;

                    opacity: 1;
                    color: #444;

                .toggle-icon,
                .no-results {

                .content {

                    column-count: 2;

                    column-fill: auto;
                    column-rule: none;

                .topic-card {
                    border: none;

                    padding: 0 2px;
                    break-inside: avoid-column;
                    page-break-inside: avoid;

                    color: #111;
                    cursor: default;
                    padding: 0 0 3px 4px;
                    font-size: 0.95em;
                    border: none;
                    margin-bottom: 3px;

                    font-size: 0.95em;
                    font-weight: 600;
                    text-transform: uppercase;
                }

                .topic-content {
                    max-height: none !important;
                    padding: 0 0 6px 4px !important;
                    overflow: visible !important;
                }

                .topic-content > ul {
                    list-style: disc;
                    padding-left: 14px;
                    margin: 0;
                }

                .topic-content > ul > li {
                    margin-bottom: 5px;
                    font-size: 0.85em;
                    line-height: 1.25;
                    padding-left: 0;
                    position: static;

                    list-style: disc;

                    font-size: 0.8em;

            function TopicCard({ topic, isOpen, onToggle }) {
                const renderContent = (items) => {
                    return items.map((item, idx) => {
                        if (typeof item === "string") {
                            return <li key={idx}>{item}</li>;
                        } else {
                            return (
                                <li key={idx}>
                                    {item.main}
                                    {item.sub && (
                                        <ul>
                                            {item.sub.map((subItem, subIdx) => (
                                                <li key={subIdx}>{subItem}</li>
                                            ))}
                                        </ul>
                                    )}
                                </li>
                            );
                        }
                    });
                };

                return (
                    <div className="topic-card">
                        <div className={`topic-header ${isOpen ? "active" : ""}`} onClick={onToggle}>
                            <div className="topic-title">{topic.title}</div>
                            <div className={`toggle-icon ${isOpen ? "open" : ""}`}>â–¼</div>
                        </div>
                        <div className={`topic-content ${isOpen ? "open" : ""}`}>
                            <ul>{renderContent(topic.content)}</ul>
                        </div>
                    </div>
                );
            }

            function App() {
                const [searchTerm, setSearchTerm] = useState("");
                const [openTopics, setOpenTopics] = useState({});

                const filteredTopics = useMemo(() => {
                    if (!searchTerm.trim()) return workshopData;

                    const search = searchTerm.toLowerCase();
                    return workshopData.filter((topic) => {
                        // Search in title
                        if (topic.title.toLowerCase().includes(search)) return true;

                        // Search in content
                        return topic.content.some((item) => {
                            if (typeof item === "string") {
                                return item.toLowerCase().includes(search);
                            } else {
                                const mainMatch = item.main.toLowerCase().includes(search);
                                const subMatch = item.sub?.some((sub) => sub.toLowerCase().includes(search));
                                return mainMatch || subMatch;
                            }
                        });
                    });
                }, [searchTerm]);

                const toggleTopic = (index) => {
                    setOpenTopics((prev) => ({
                        ...prev,
                        [index]: !prev[index],
                    }));
                };

                const expandAll = () => {
                    const allOpen = {};
                    filteredTopics.forEach((_, idx) => {
                        allOpen[idx] = true;
                    });
                    setOpenTopics(allOpen);
                };

                const collapseAll = () => {
                    setOpenTopics({});
                };

                return (
                    <div className="container">
                        <div className="header">
                            <h1>ðŸ“± Cellphone Workshop Guide</h1>
                            <p>Your reference for all things mobile</p>
                        </div>

                        <div className="search-container">
                            <input
                                type="text"
                                className="search-box"
                                placeholder="ðŸ” Search topics... (e.g., 'security', 'photos', 'WiFi')"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        <div className="content">
                            {filteredTopics.length > 0 ? (
                                <>
                                    <div className="results-count">
                                        Showing {filteredTopics.length} of {workshopData.length} topics
                                        {filteredTopics.length > 0 && (
                                            <div className="results-actions">
                                                <button onClick={expandAll}>Expand All</button>
                                                <button onClick={collapseAll}>Collapse All</button>
                                            </div>
                                        )}
                                    </div>
                                    {filteredTopics.map((topic, index) => (
                                        <TopicCard
                                            key={index}
                                            topic={topic}
                                            isOpen={openTopics[index]}
                                            onToggle={() => toggleTopic(index)}
                                        />
                                    ))}
                                </>
                            ) : (
                                <div className="no-results">
                                    <div className="no-results-icon">ðŸ”</div>
                                    <h2>No topics found</h2>
                                    <p>Try searching for something else like 'security', 'photos', or 'WiFi'</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
