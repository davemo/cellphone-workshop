                        </div>
                        <div className={`topic-content ${isOpen ? "open" : ""}`}>
                            <ul>{renderContent(topic.content)}</ul>
                        </div>
                    </div>
                );
            }

            function App() {
                const [searchTerm, setSearchTerm] = useState("");
                const [openTopics, setOpenTopics] = useState({});

                const filteredTopics = useMemo(() => {
                    if (!searchTerm.trim()) return workshopData;

                    const search = searchTerm.toLowerCase();
                    return workshopData.filter((topic) => {
                        // Search in title
                        if (topic.title.toLowerCase().includes(search)) return true;

                        // Search in content
                        return topic.content.some((item) => {
                            if (typeof item === "string") {
                                return item.toLowerCase().includes(search);
                            } else {
                                const mainMatch = item.main.toLowerCase().includes(search);
                                const subMatch = item.sub?.some((sub) => sub.toLowerCase().includes(search));
                                return mainMatch || subMatch;
                            }
                        });
                    });
                }, [searchTerm]);

                const toggleTopic = (index) => {
                    setOpenTopics((prev) => ({
                        ...prev,
                        [index]: !prev[index],
                    }));
                };

                const expandAll = () => {
                    const allOpen = {};
                    filteredTopics.forEach((_, idx) => {
                        allOpen[idx] = true;
                    });
                    setOpenTopics(allOpen);
                };

                const collapseAll = () => {
                    setOpenTopics({});
                };

                return (
                    <div className="container">
                        <div className="header">
                            <h1>üì± Cellphone Workshop Guide</h1>
                            <p>Your reference for all things mobile</p>
                        </div>

                        <div className="search-container">
                            <input
                                type="text"
                                className="search-box"
                                placeholder="üîç Search topics... (e.g., 'security', 'photos', 'WiFi')"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        <div className="content">
                            {filteredTopics.length > 0 ? (
                                <>
                                    <div className="results-count">
                                        Showing {filteredTopics.length} of {workshopData.length} topics
                                        {filteredTopics.length > 0 && (
                                            <span style={{ marginLeft: "20px" }}>
                                                <button
                                                    onClick={expandAll}
                                                    style={{
                                                        padding: "8px 16px",
                                                        marginRight: "10px",
                                                        cursor: "pointer",
                                                        border: "2px solid #667eea",
                                                        background: "white",
                                                        color: "#667eea",
                                                        borderRadius: "6px",
                                                        fontSize: "0.95em",
                                                        fontWeight: "600",
                                                    }}
                                                >
                                                    Expand All
                                                </button>
                                                <button
                                                    onClick={collapseAll}
                                                    style={{
                                                        padding: "8px 16px",
                                                        cursor: "pointer",
                                                        border: "2px solid #667eea",
                                                        background: "white",
                                                        color: "#667eea",
                                                        borderRadius: "6px",
                                                        fontSize: "0.95em",
                                                        fontWeight: "600",
                                                    }}
                                                >
                                                    Collapse All
                                                </button>
                                            </span>
                                        )}
                                    </div>
                                    {filteredTopics.map((topic, index) => (
                                        <TopicCard
                                            key={index}
                                            topic={topic}
                                            isOpen={openTopics[index]}
                                            onToggle={() => toggleTopic(index)}
                                        />
                                    ))}
                                </>
                            ) : (
                                <div className="no-results">
                                    <div className="no-results-icon">üîç</div>
                                    <h2>No topics found</h2>
                                    <p>Try searching for something else like 'security', 'photos', or 'WiFi'</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
